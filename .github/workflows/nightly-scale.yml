name: Nightly Scale

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  scale:
    runs-on: ubuntu-latest
    timeout-minutes: 720

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.38.2
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run scale test tier
        run: flutter test --tags scale

      - name: Run 8h soak
        run: dart run tool/scale_soak.dart --duration-hours=8
